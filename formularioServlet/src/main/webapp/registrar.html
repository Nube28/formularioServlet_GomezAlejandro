<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="form-container">
            <form action="#" method="post"> 
                <h2>Crear Cuenta</h2>
                <div>
                    <label for="first-name">Nombre *</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div>
                    <label for="last-name">Apellido *</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div>
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div>
                    <label for="confirm-password">Confirmar Contraseña *</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="gender">
                    <label>Género:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Masculino</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Femenino</label>
                </div>

                <div class="hobbies">
                    <label>Aficiones:</label>
                    <input type="checkbox" id="music" name="hobbies" value="music">
                    <label for="music">Música</label>
                    <input type="checkbox" id="sports" name="hobbies" value="sports">
                    <label for="sports">Deportes</label>
                    <input type="checkbox" id="travel" name="hobbies" value="travel">
                    <label for="travel">Viajar</label>
                    <input type="checkbox" id="movies" name="hobbies" value="movies">
                    <label for="movies">Cine</label>
                </div>

                <div>
                    <label for="income-source">Fuente de Ingresos</label>
                    <select id="income-source" name="income-source">
                        <option value="employed">Empleado</option>
                        <option value="self-employed">Autónomo</option>
                        <option value="unemployed">Desempleado</option>
                        <option value="student">Estudiante</option>
                    </select>
                </div>

                <div>
                    <label for="income">Ingresos</label>
                    <input type="range" id="income" name="income" min="0" max="100000" value="20000">
                </div>

                <div>
                    <label for="profile-picture">Subir Foto de Perfil</label>
                    <input type="file" id="profile-picture" name="profile-picture">
                </div>

                <div>
                    <label for="age">Edad</label>
                    <input type="number" id="age" name="age" value="18" min="1">
                </div>

                <div style="grid-column: span 2;">
                    <label for="bio">Bio</label><br>
                    <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                </div>

                <button type="submit">Crear</button>
            </form>
        </div>
    </body>
</html>
